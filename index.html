<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shaun's Portfolio</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet'>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <div class="container">


            <!-- Logo & Name -->
            <header class="row">
                <div class="col-md-6-logo">
                    <img class="img-responsive logo" src="images/logo2.png" alt="logo">
                </div>
                <div class="col-md-6-name text-right text-uppercase">
                    <h1><strong>Shaun N. Cox</strong></h1>
                    <h4>Front-end Ninja</h4>
                </div>
            </header>


            <!-- Portfolio Picture & Heading -->
            <div class="row">
                <div class="col-md-12 title-hr">
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 title-picture">
                    <img class="img-responsive" src="images/kitten.jpg" alt="Kitten" style="width: 100%">
                </div>
            </div>

            <section class="row">
                <div class="col-md-12">
                    <h2>Featured Work</h2>
                </div>
            </section>


            <!---PROJECTS -->

            <!-- Resume & Arcade Game -->
            <section class="row">
                <div class="col-md-6-resume text-center text-uppercase">
                    <a href="#project1" data-toggle="modal"><img class="img-responsive" src="images/labPup3.jpg" alt="Black Lab Puppy"></a>
                    <h3>Resume</h3>
                    <p><a href="http://github.com/shaunc44">Link to project</a></p>
                </div>
                <div class="col-md-6-arcade text-center text-uppercase">
                    <img class="img-responsive" src="images/sunflower2.jpg" alt="Arcade Game">
                    <h3>Arcade Game</h3>
                    <p><a href="http://github.com/shaunc44">Link to project</a></p>
                </div>
            </section>


            <!-- Website Op & Map -->
            <section class="row">
                <div class="col-md-6-webOp text-center text-uppercase">
                    <img class="img-responsive" src="images/bokeh.jpg" alt="Bokeh">
                    <h3>Website Optimization</h3>
                    <p><a href="http://github.com/shaunc44">Link to project</a></p>
                </div>
                <div class="col-md-6-map text-center text-uppercase">
                    <img class="img-responsive" src="images/map.png" alt="NYC Subway Map">
                    <h3>Neighborhood Map</h3>
                    <p><a href="http://github.com/shaunc44">Link to project</a></p>
                </div>
            </section>


            <!-- Feed Reader -->
            <section class="row">
                <div class="col-sm-12 text-center text-uppercase">
                    <img class="img-responsive col-md-6-feed" src="images/peace.jpg" alt="Peace">
                    <h3>Feed Reader Testing</h3>
                    <p><a href="http://github.com/shaunc44">Link to project</a></p>
                </div>
            </section>

        </div>


        <!-- Modal -->
        <div class="modal fade" id="project1" tabindex="-1" role="dialog"  aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Resume</h4>
                    </div>
                    <div class="modal-body">
                        <img class="img-responsive" src="images/resume.png" alt="Resume">
                        This is a sample resume.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Javascript -->
        <script type="text/javascript" src="js/jquery-latest.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>

    </body>

</html>
